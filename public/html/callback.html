<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id='img'>
    <script>
        const doStuff = async () => {
            const search = window.location.search;
            const urlParams = new URLSearchParams(search);
            const code = urlParams.get('code')
            if (!code) return window.location.replace("http://localhost:500");
            const getToken = async () => {
                const response = await fetch(`http://localhost:500/token?code=${code}`, {
                    method: 'GET',
                })
                const json = await response.json()
                if (json.msg == '404') return window.location.replace("http://localhost:500");
                return json.msg
            }
            const token = await getToken()
            const getUser = async () => {
                const response = await fetch('https://discord.com/api/v9/users/@me', {
                    method: 'GET',
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const json = await response.json()
                return json
            }
            const user = await getUser()
            const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
            document.getElementById('img').src = avatar
        }
        doStuff()
    </script>
</body>

</html>
