<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id='img'>
    <h1 id='email'>hi</h1>
    <script>
        const doStuff = async () => {
            const search = window.location.search;
            const urlParams = new URLSearchParams(search);
            const code = urlParams.get('code')
            if (!code) return window.location.replace("https://imagine.cf");
            const getToken = async () => {
                const response = await fetch(`https://imagine.cf/token?code=${code}`, {
                    method: 'GET',
                })
                const json = await response.json()
                if (json.msg == 'Invalid Code!') return window.location.replace("https://imagine.cf");
                return json.msg
            }
            const user = await getToken()
            const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
            document.getElementById('img').src = avatar
            document.getElementById('email').innerHTML = user.email
            console.log(user)
        }
        doStuff()
    </script>
</body>

</html>
